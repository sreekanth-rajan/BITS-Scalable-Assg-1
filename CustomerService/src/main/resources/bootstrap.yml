spring:
  profiles:
    active: development
  application:
    name: Customer-Service
  cloud:
    config:
      uri: http://localhost:5055
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: myGroup
  jpa:
    hibernate.ddl-auto: update
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
